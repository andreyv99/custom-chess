<mat-card>
  <mat-card-title>Sign up Form</mat-card-title>
  <mat-card-content>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-vertical-stepper [linear]="true" #stepper>
        <mat-step
          class="pt-2"
          ngModelGroup="name"
          [stepControl]="signUpForm.controls.name"
        >
          <ng-template matStepLabel>Fill out your Name</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="First name"
              ngModel
              name="firstName"
              required
            />
          </mat-form-field>
          <mat-form-field class="mx-3" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Last name"
              ngModel
              name="lastName"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="signUpForm.controls.birthDate">
          <ng-template matStepLabel>Fill out your Birth date</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="birthDate" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="signUpForm.controls.address">
          <ng-template matStepLabel>Fill out your Home address</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="address" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="address" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="signUpForm.controls.birthDate">
          <ng-template matStepLabel>Fill out your Birth date</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="birthDate" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="signUpForm.controls.birthDate">
          <ng-template matStepLabel>Fill out your Birth date</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="birthDate" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="signUpForm.controls.birthDate">
          <ng-template matStepLabel>Fill out your Birth date</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="birthDate" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button type="button" matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </form>
  </mat-card-content>
</mat-card>
